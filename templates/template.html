		$(document).ready(() => {

			// Для определения портрета

			// if (realWidth >= realHeight) {

			// }

			$('map').imageMapResize();

			$('#imgMap').maphilight({ alwaysOn: true });

			let genplan_bg_default = () => {

				let saleselector = '.sale';
				let soldselector = '.sold';
				let instockselector = '.in_stock';
				let holdselector = '.hold';
				$(saleselector).data('maphilight', {
					alwaysOn: true,
					fillColor: 'ffff00',
					fillOpacity: '0.5',
					strokeColor: 'ffff00',
					strokeOpacity: '0'
				}).trigger('alwaysOn.maphilight');

				$(instockselector).data('maphilight', {
					alwaysOn: true,
					fillColor: 'a7e602',
					fillOpacity: '0.3',
					strokeColor: '9bff0b',
					strokeOpacity: '0'
				}).trigger('alwaysOn.maphilight');

				/*	$(soldselector).data('maphilight', {
						alwaysOn: true,
						fillColor: '000000',
						fillOpacity: '0.2',
						strokeColor: '000000',
						strokeOpacity: '0'
					}).trigger('alwaysOn.maphilight');
				*/
				$(holdselector).data('maphilight', {
					alwaysOn: true,
					fillColor: '009edc',
					fillOpacity: '0.3',
					strokeColor: '009edc',
					strokeOpacity: '0'
				}).trigger('alwaysOn.maphilight');

				$('.genplan_map').maphilight({
					fade: false,
					fillColor: 'ffffff',
					strokeColor: 'ff0000',
					strokeOpacity: '0',
					strokeWidth: '0'
				});
			}
			genplan_bg_default();
		});
	</script>
	{% endif %}

<body>
	<div id="wrapper">
		<img src="{{ url }}" id="imgMap" alt="background" usemap="#map">
		{% if map %}
		{{ map | raw }}
		{% endif %}
	</div>
</body>
